name: snmp_collector
description: SNMP collector for KRYZ transmitter monitoring
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # atPlatform SDK
  at_client: ^3.2.0
  at_onboarding_cli: ^1.3.0
  at_utils: ^3.0.0
  
  # SNMP library
  dart_snmp: ^3.0.0
  
  # Utilities
  args: ^2.4.2
  logging: ^1.2.0
  dotenv: ^4.2.0
  
  # Shared models
  kryz_shared:
    path: ../shared

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0

name: kryz_mobile
description: Mobile application for KRYZ transmitter monitoring
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # atPlatform SDK
  at_client_flutter: ^0.1.0
  at_utils: ^3.0.0
  
  # UI components
  cupertino_icons: ^1.0.6
  syncfusion_flutter_gauges: ^32.1.23
  intl: ^0.20.2
  
  # State management
  provider: ^6.1.1
  
  # Utilities
  logging: ^1.2.0
  path_provider: ^2.1.2
  
  # Shared models
  kryz_shared:
    path: ../shared

dependency_overrides:
  # Fix Android build compatibility issues
  biometric_storage: ^5.0.1
  # Use forked flutter_keychain with V2 embedding support
  flutter_keychain:
    git:
      url: https://github.com/Al-Qaseh/flutter_keychain.git
      ref: hot-fix/v1-embedding-deprecation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
